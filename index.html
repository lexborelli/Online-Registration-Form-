<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Online Registration Form</title>
</head>

<body>
<header>The Code Review</header>

<section>
  <h1>Signup for our newsletter</h1>
  <div class="news">Get the latest news on how your code is doing in your inbox</div>
  </section>

  <hr class="solid">
  <hr class="thin">

<div class="container">
  <form action="index.html" method="post">
<fieldset>
  <legend>
    <h2>Contact Information</h2>
    </legend>
  <ul class="contact">
    <li>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="user_name" placeholder="required" />
    </li>
    <li>
      <label for="mail">Email Address</label>
      <input type="email" id="mail" name="user_email" placeholder="required"/>
    </li>
    <li>
      <label for="tel">Phone Number</label>
      <input type="tel" id="tel" name="user_tel" placeholder="123-456-7891"/>
    </li>
    <li>
      <label for="address">Street Address</label>
      <input type="text" id="address" name="user_address" placeholder="home address"/>
    </li>
    <li>
      <label for="city">City</label>
      <input type="text" id="city" name="user_city" placeholder="your city"/>
    </li>
    <li>
      <label for="state">State</label>
      <select id="state" name="user_state">
      <option value="Choose State">Choose State</option>
      <option value="Alabama">Alabama</option>
      <option value="Alaska">Alaska</option>
      <option value="Arizona">Arizona</option>
      <option value="Arkansas">Arkansas</option>
      <option value="California">California</option>
      <option value="Colorado">Colorado</option>
      <option value="Connecticut">Connecticut</option>
      <option value="Delaware">Delaware</option>
      <option value="District of Columbia">District of Columbia</option>
      <option value="Florida">Florida</option>
      <option value="Georgia">Georgia</option>
      <option value="Hawaii">Hawaii</option>
      <option value="Idaho">Idaho</option>
      <option value="Illinois">Illinois</option>
      <option value="Indiana">Indiana</option>
      <option value="Iowa">Iowa</option>
      <option value="Kansas">Kansas</option>
      <option value="Kentucky">Kentucky</option>
      <option value="Louisiana">Louisiana</option>
      <option value="Maine">Maine</option>
      <option value="Maryland">Maryland</option>
      <option value="Massachusetts">Massachusetts</option>
      <option value="Michigan">Michigan</option>
      <option value="Minnesota">Minnesota</option>
      <option value="Mississippi">Mississippi</option>
      <option value="Missouri">Missouri</option>
      <option value="Montana">Montana</option>
      <option value="Nebraska">Nebraska</option>
      <option value="Nevada">Nevada</option>
      <option value="New Hampshire">New Hampshire</option>
      <option value="New Jersey">New Jersey</option>
      <option value="New Mexico">New Mexico</option>
      <option value="New York">New York</option>
      <option value="North Carolina">North Carolina</option>
      <option value="North Dakota">North Dakota</option>
      <option value="Ohio">Ohio</option>
      <option value="Oklahoma">Oklahoma</option>
      <option value="Oregon">Oregon</option>
      <option value="Pennsylvania">Pennsylvania</option>
      <option value="Puerto Rico">Puerto Rico</option>
      <option value="Rhode Island">Rhode Island</option>
      <option value="South Carolina">South Carolina</option>
      <option value="South Dakota">South Dakota</option>
      <option value="Tennessee">Tennessee</option>
      <option value="Texas">Texas</option>
      <option value="Utah">Utah</option>
      <option value="Vermont">Vermont</option>
      <option value="Virginia">Virginia</option>
      <option value="Virgin Islands">Virgin Islands</option>
      <option value="Washington">Washington</option>
      <option value="West Virginia">West Virginia</option>
      <option value="Wisconsin">Wisconsin</option>
      <option value="Wyoming">Wyoming</option></select>
    </li>
    <li>
      <label for="zip">Zip Code:<label>
      <input type="number" id=zip name="user_zip" placeholder="11234"/>
    </li>
</ul>
</fieldset>

<hr class="thin">

<div class="inner">
<fieldset>
<legend>
  <h2>Newsletter</h2>
</legend>
  <p>Select the newsletter you would like to recieve</p>
  <label for="html_news">HTML News</label><br>
  <input type="checkbox" id="html_news" value="html_news" name="newsletter">HTML News
  <label for="css_news">CSS News</label><br>
  <input type="checkbox" id="css_news" value="css_news" name="newsletter">CSS News
  <label for="javascript_news">Javascript News</label><br>
  <input type="checkbox" id="javascript_news" value="javascript_news" name="newsletter">Javascript News

  <label class="format">Newsletter Format</label>
  <label for="html_format">HTML</label><br>
  <input type="radio" id="html_format" value="html_format" name="format">HTML
  <label for="plain_text">Plain Text</label><br>
  <input type="radio" id="plain_text" value="plain_text" name="format">Plain Text

</fieldset>
</div>

<div class="topics">
  <label for="hear"><p>Other topics you'd like to hear about</p></label>
  <textarea id="hear" name="user_hear" placeholder="What are some topics that you are interested in?"></textarea>
</div>

<button type="submit">Sign Up</button>
</form>
</div>

<footer>
  <p>Copyright The Code Review</p>
</footer>
</body>

</html>
